name: Publish Library

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << EOF
        <settings>
          <servers>
            <server>
              <id>central</id>
              <username>${{ secrets.USERNAME }}</username>
              <password>${{ secrets.PACKAGE_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF
        
    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.SIGNING_PASSWORD }}
        passphrase: ${{ secrets.GPG_KEY_CONTENTS }}
        
    - name: Deploy to Maven Central
      run: |
        mvn clean deploy -DskipTests \
        -Dgpg.keyname=${{ secrets.GPG_KEY_CONTENTS }} \
        -Dcentral.username=${{ secrets.USERNAME }} \
        -Dcentral.password=${{ secrets.PACKAGE_TOKEN }}
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_KEY_CONTENTS }}
